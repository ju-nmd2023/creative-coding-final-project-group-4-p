<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Night I Dreamt</title>

    <!-- libraries -->
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.9/p5.min.js"></script>
    <script src="http://unpkg.com/tone"></script>
    <!-- ml5.js (latest with handpose) -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      #dreamFrame {
        width: 100vw;
        height: 100vh;
        border: none;
      }
      #buttons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>

  <body>
    <div id="buttons">
      <button onclick="loadDream('disco.html')">Pop Star</button>
      <button onclick="loadDream('ocean.html')">Sailor</button>
      <button onclick="loadDream('rene.html')">Not Sure Yet</button>
    </div>

    <iframe id="dreamFrame"></iframe>

    <script>
      function loadDream(page) {
        document.getElementById("dreamFrame").src = page;
      }
    </script>
  </body>
</html>
